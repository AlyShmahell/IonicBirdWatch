{%for wildlife in data%}
<div class="card" id="{{wildlife.cardid}}">
  <div class="wildlife">
    <div class="wildlife-photo">
      <img src="{{ wildlife.photo }}" alt="Avatar" style="width: 100%;" />
    </div>
    <a href="#" class="add_marker" hidden>
      {{wildlife.center}}
    </a>
    <div class="wildlife-distance">
      <i class="fas fa-map-marker-alt"></i>
      {{ wildlife.distance }}
    </div>
    <div class="wildlife-species">
      {{ wildlife.species }}
    </div>
    <div class="wildlife-type">
      {{ wildlife.type }}
    </div>
    <hr class="wildlife-hr" />
    <div class="wildlife-notes">
      {{ wildlife.notes }}
    </div>
  </div>
  <div class="modal">
    <div id="submit-report-{{wildlife.id}}" class="bullseye">
      <form class="form" onsubmit="submit_report(event)">
        <h4>Submit Report</h4>
        <select name="code" placeholder="type">
          <option value=1>Animal Abuse</option>
          <option value=0>Forest Fire</option>
        </select>
        <input
          type="text"
          id="report-notes"
          name="text"
          placeholder="notes"
          autocomplete="off"
        />
        <input type="number" name="wildlifeid" hidden value="{{wildlife.id}}"/>
        <a href="#" rel="modal:close" id="closereport" hidden>Close</a>
        <br />
        <button type="submit" class="report-button">
          <i class="fas fa-paper-plane report-button-i"></i>
        </button>
      </form>
    </div>
  </div>
  <div class="slip">
    <a href="#submit-report-{{wildlife.id}}" rel="modal:open">
      <i class="fas fa-flag"></i>
    </a>
    <a href="/download/{{wildlife.id}}">
      <i class="fas fa-arrow-alt-circle-down"></i>
    </a>
  </div>
</div>
{%endfor%}
