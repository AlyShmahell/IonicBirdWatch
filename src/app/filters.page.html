<app-toolbar (deteriorated)="reset($event)"></app-toolbar>

<ion-grid no-padding style="width: 84%; margin: 8%;" ion-align-items-center>
  <ion-row no-padding justify-content-start align-items-start>
    <ion-col ion-item no-lines no-padding text-center col-6 align-items-start>
      <ion-label>Interested In</ion-label>
    </ion-col>
    <ion-col ion-item no-lines no-padding text-center col-6 align-items-start>
      <ion-tags-input
        [(ngModel)]="tags"
        (onChange)="tagChange($event)"
        [placeholder]="''"
        [once]="'true'"
        [color]="'#2B78E4'"
      ></ion-tags-input>
    </ion-col>
  </ion-row>
  <ion-row no-padding justify-content-start align-items-start>
    <ion-col ion-item no-lines no-padding text-center col-6 align-items-start>
      <ion-label>By</ion-label>
    </ion-col>
    <ion-col ion-item no-lines no-padding text-center col-6 align-items-start>
      <ion-select (ionChange)="selectChange($event)" [value]="['anyone']">
        <ion-select-option value="anyone">anyone</ion-select-option>
        <ion-select-option value="me">myself</ion-select-option>
      </ion-select>
    </ion-col>
  </ion-row>
  <ion-row no-padding justify-content-start align-items-start>
    <ion-col ion-item no-lines no-padding text-center col-12 align-items-start>
      <ion-label>Date Range</ion-label>
    </ion-col>
  </ion-row>
  <ion-row no-padding justify-content-start align-items-start>
    <ion-col ion-item no-lines no-padding text-center col-12 align-items-start>
      <ion-range
        id="dual-range"
        dual-knobs
        pin
        min="0"
        max="100"
        value="100"
        color="dark"
        (ionChange)="rangeChange($event)"
      >
      </ion-range>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6 style="text-align: left;">
      <ion-button class="danger">
        <ion-icon name="refresh-circle-outline"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col col-6 style="text-align: right;">
      <ion-button  [routerLink]="['/map']">
        <ion-icon name="thumbs-up-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
</ion-grid>
