<ion-list>
  <ion-item *ngFor="let item of items">
    <ion-card>
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-img [src]="item.photo"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>{{ item.type }}</h2>
        </ion-label>
        <ion-label fill="outline" slot="end">
          <h4>{{ item.species }}</h4>
        </ion-label>
      </ion-item>
      <ion-card-content>
        {{ item.notes }}
      </ion-card-content>
    </ion-card>
  </ion-item>
</ion-list>
<ion-infinite-scroll
  threshold="100px"
  (ionInfinite)="inflistload($event)"
  [disabled]="inflistdisabled === true"
>
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
