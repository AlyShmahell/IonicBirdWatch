<app-toolbar (deteriorated)="reset($event)"></app-toolbar>

<ion-grid no-padding style="width: 84%; margin: 8%;" ion-align-items-center>
  <ion-row class="ion-align-items-center" style="margin: 10% 0 10% 0;">
    <ion-col size="12" class="ion-text-center">
      <ion-label class="subtitle" color="green">Account</ion-label>
    </ion-col>
  </ion-row>
  <ion-row class="ion-align-items-center" style="margin: 10% 0 10% 0;">
    <ion-col size="12" class="ion-text-center">
      <div class="button-belt">
        <img
          style="border: none; padding: 0 !important; margin: 0 !important;"
          [src]="photo"
        />
        <ion-fab-button
          size="small"
          class="top-left"
          color="red"
          (click)="uncapture()"
          ><ion-icon color="white" name="close-circle-outline"></ion-icon
        ></ion-fab-button>
        <ion-fab-button
          size="small"
          class="bottom-right"
          color="green"
          (click)="capture()"
          ><ion-icon color="white" name="camera-outline"></ion-icon
        ></ion-fab-button>
      </div>
    </ion-col>
  </ion-row>
  <ion-row no-padding justify-content-start align-items-start>
    <ion-col ion-item no-lines no-padding text-center size="9" align-items-start>
      <ion-searchbar
        [(ngModel)]="data.password"
        name="password"
        showCancelButton="never"
        type="password"
        searchIcon="finger-print-outline"
        placeholder="password"
        color="red"
      ></ion-searchbar>
    </ion-col>
    <ion-col ion-item no-lines no-padding text-center size="2" style="margin-top: auto; margin-bottom: auto;" align-items-start>
      <ion-button (click)="commitPassword()" color="red">
        <ion-icon color="white" name="paper-plane-outline"></ion-icon>
      </ion-button>
    </ion-col>
  </ion-row>
  <ion-row no-padding justify-content-start align-items-start>
    <ion-col ion-item no-lines no-padding text-center col-12 align-items-start>
      <ion-item class="center-button" lines="none">
        <ion-button
          expand="block"
          [routerLink]="['/signup']"
          (click)="deleteAccount()"
          class="ion-no-margin"
          color="grey"
          style="width:100%; height: 100%;"
          color="red"
          >Delete Account</ion-button
        >
      </ion-item>
    </ion-col>
  </ion-row>
</ion-grid>
