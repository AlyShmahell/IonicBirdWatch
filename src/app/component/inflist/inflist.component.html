<ion-list>
  <ion-item *ngFor="let item of items">{{item}}</ion-item>
</ion-list>
<ion-infinite-scroll
  threshold="100px"
  (ionInfinite)="inflistload($event)"
  [disabled]="inflistdisabled === true"
>
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="..."
  >
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
