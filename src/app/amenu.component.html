<ion-menu side="end" menuId="menu" contentId="main">
  <ion-header>
    <ion-toolbar>
      <ion-title>Options</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item
        [routerLink]="['/filters']"
        routerDirection="root"
        (click)="closeMenu()"
      >
        <ion-col col-6 style="text-align: left;">
          <ion-button>
            <fa-icon icon="filter"></fa-icon>
          </ion-button>
        </ion-col>
        <ion-col col-6 style="text-align: left;">
          <h6>Filters</h6>
        </ion-col>
      </ion-item>
      <ion-item
        [routerLink]="['/about']"
        routerDirection="root"
        (click)="closeMenu()"
      >
        <ion-col col-6 style="text-align: left;">
          <ion-button  color="black">
            <fa-icon icon="address-card"></fa-icon>
          </ion-button>
        </ion-col>
        <ion-col col-6 style="text-align: left;">
          <h6>About Us</h6>
        </ion-col>
      </ion-item>
      <ion-item
        [routerLink]="['/terms']"
        routerDirection="root"
        (click)="closeMenu()"
      >
        <ion-col col-6 style="text-align: left;">
          <ion-button  color="black">
            <fa-icon icon="handshake"></fa-icon>
          </ion-button>
        </ion-col>
        <ion-col col-6 style="text-align: left;">
          <h6>Terms of Service</h6>
        </ion-col>
      </ion-item>
      <ion-item
        [routerLink]="['/privacy']"
        routerDirection="root"
        (click)="closeMenu()"
      >
        <ion-col col-6 style="text-align: left;">
          <ion-button  color="black">
            <fa-icon icon="glasses"></fa-icon>
          </ion-button>
        </ion-col>
        <ion-col col-6 style="text-align: left;">
          <h6>Privacy Policy</h6>
        </ion-col>
      </ion-item>
      <ion-item
        [routerLink]="['/licenses']"
        routerDirection="root"
        (click)="closeMenu()"
      >
        <ion-col col-6 style="text-align: left;">
          <ion-button color="black">
            <fa-icon icon="copyright"></fa-icon>
          </ion-button>
        </ion-col>
        <ion-col col-6 style="text-align: left;">
          <h6>Licenses</h6>
        </ion-col>
      </ion-item>
      <ion-item
        [routerLink]="['/signin']"
        routerDirection="root"
        (click)="signout()"
      >
        <ion-col col-6 style="text-align: left;">
          <ion-button color="red">
            <fa-icon icon="sign-out-alt"></fa-icon>
          </ion-button>
        </ion-col>
        <ion-col col-6 style="text-align: left;">
          <h6>Sign Out</h6>
        </ion-col>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-router-outlet id="main"></ion-router-outlet>
