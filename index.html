<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="nouislider.min.css" />
    <script src="nouislider.min.js"></script>
    <script src="wNumb.min.js"></script>
    <link href="tag-picker.min.css" rel="stylesheet" />
    <script src="tag-picker.min.js"></script>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/css/ol.css"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.3.1/build/ol.js"></script>
    <!-- ol-ext -->
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/Viglino/ol-ext/master/dist/ol-ext.min.css"
    />
    <script
      type="text/javascript"
      src="https://cdn.rawgit.com/Viglino/ol-ext/master/dist/ol-ext.min.js"
    ></script>
    <!-- jQuery Modal -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css"
    />
    <link
      rel="stylesheet"
      href="app.css"
    />
    <script src="app.js"></script>
  </head>
  <body class="body-app">
    <div class="header bullseye">
      <h1 class="ml2">
        Wild Watch
      </h1>
    </div>
    <div class="main bullseye" id="map">
      <div id="popup" class="ol-popup">
        <a href="#" id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
      </div>
    </div>

    <div class="nav center">
      <div class="flex">
        <div class="modal">
          <form id="filters" class="filters" action="#" method="GET">
            <label>Interested In</label>
            <br />
            <input type="text" id="interestedin" name="interestedin" />
            <br />
            <br />
            <br />
            <label>Date Range</label>
            <br />
            <br />
            <br />
            <br />
            <div>
              <div id="daterange"></div>
            </div>
            <script>
              let picker = new TP($("#interestedin")[0]);
            </script>
          </form>
        </div>
        <div class="command spacy">
          <i class="fas fa-link"></i>
          <i class="fas fa-download"></i>
          <a href="#filters" rel="modal:open">
            <i class="fas fa-filter whitefront"></i>
          </a>
        </div>
        <div class="list">
          <div class="card">
            <div class="wildlife">
              <div class="wildlife-photo">
                <img src="icon.png" alt="Avatar" style="width: 100%;" />
              </div>
              <div class="wildlife-distance">
                <i class="fas fa-map-marker-alt"></i>
                5m
              </div>
              <div class="wildlife-species">
                Birdillia
              </div>
              <div class="wildlife-type">
                Bird
              </div>
              <hr class="wildlife-hr" />
              <div class="wildlife-notes">
                cute bird
              </div>
            </div>
            <div class="report">
              <div class="report-body">
                <div class="report-title">
                  Animal Abuse
                </div>
                <div class="report-code">
                  100
                </div>
                <div class="report-text">
                  save this animal
                </div>
              </div>
              <div class="modal">
                <div id="resolve-report" class="bullseye">
                  <form class="form" action="#" method="PUT">
                    <div class="row">
                      <label for="true"> Resolve Related Reports </label>
                      <input
                        type="radio"
                        id="true"
                        name="cascade"
                        value="true"
                      />
                    </div>
                    <input
                      type="radio"
                      id="false"
                      name="cascade"
                      value="false"
                      checked
                      hidden
                    />
                    <br />
                    <button type="submit">
                      <i class="fas fa-paper-plane"></i>
                    </button>
                  </form>
                </div>
                <div class="bullseye" id="remove-report">
                  <form class="form" action="#" method="DELETE">
                    <div class="row">
                      <label for="true"> Delete Related Reports </label>
                      <input
                        type="radio"
                        id="true"
                        name="cascade"
                        value="true"
                      />
                    </div>
                    <input
                      type="radio"
                      id="false"
                      name="cascade"
                      value="false"
                      checked
                      hidden
                    />
                    <br />
                    <button type="submit">
                      <i class="fas fa-paper-plane"></i>
                    </button>
                  </form>
                </div>
              </div>
              <div class="report-options spacy">
                <a href="#resolve-report" rel="modal:open">
                  <i class="far fa-check-square"></i>
                </a>
                <a href="#remove-report" rel="modal:open">
                  <i class="fas fa-minus-circle"></i>
                </a>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="wildlife">
              <div class="wildlife-photo">
                <img src="icon.png" alt="Avatar" style="width: 100%;" />
              </div>
              <div class="wildlife-distance">
                <i class="fas fa-map-marker-alt"></i>
                5m
              </div>
              <div class="wildlife-species">
                Birdillia
              </div>
              <div class="wildlife-type">
                Bird
              </div>
              <div class="wildlife-notes">
                cute bird
              </div>
            </div>
            <div class="report">
              <div class="report-body">
                <div class="report-title">
                  Animal Abuse
                </div>
                <div class="report-code">
                  100
                </div>
                <div class="report-text">
                  save this animal
                </div>
              </div>
              <div class="report-options spacy">
                <i class="far fa-check-square"></i>
                <i class="fas fa-minus-circle"></i>
              </div>
            </div>
          </div>
          <div class="card">
            <div class="wildlife">
              <div class="wildlife-photo">
                <img src="icon.png" alt="Avatar" style="width: 100%;" />
              </div>
              <div class="wildlife-distance">
                <i class="fas fa-map-marker-alt"></i>
                5m
              </div>
              <div class="wildlife-species">
                Birdillia
              </div>
              <div class="wildlife-type">
                Bird
              </div>
              <div class="wildlife-notes">
                cute bird
              </div>
            </div>
            <div class="report">
              <div class="report-body">
                <div class="report-title">
                  Animal Abuse
                </div>
                <div class="report-code">
                  100
                </div>
                <div class="report-text">
                  save this animal
                </div>
              </div>
              <div class="report-options spacy">
                <i class="far fa-check-square"></i>
                <i class="fas fa-trash"></i>
                <i class="fas fa-minus-circle"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer bullseye">
      <p>Copyrights &copy; 2020 Aly Shmahell</p>
      <p></p>
    </div>
  </body>
</html>
